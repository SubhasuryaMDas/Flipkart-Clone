<!DOCTYPE html>

              stroke-width="1.5"
              stroke="currentColor"

            >

                stroke-linejoin="round"

              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"

                stroke-linejoin="round"

          <div>

              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"

      <div>

      </div>
      <div>

      </div>

      </div>

      </div>
      <div>

      </div>
      <div>
        <img src="./image/flight-removebg-preview.png" alt="">

      </div>
      <div>
        <img src="./image/Toyand_-removebg-preview (1).png" alt="">

      </div>
      <div>
